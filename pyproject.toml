[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memos"
version = "0.6.11"
description = "A package for memos"
readme = "README.md"
authors = [{ name = "arkohut" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi",
    "uvicorn",
    "httpx",
    "pydantic",
    "sqlalchemy",
    "typer",
    "magika",
    "pydantic-settings",
    "typesense",
    "opencv-python",
    "pillow",
    "piexif",
    "imagehash",
    "rapidocr_onnxruntime",
    "screeninfo",
    "pywin32; sys_platform == 'win32'",
    "psutil; sys_platform == 'win32'",
    "pyobjc; sys_platform == 'darwin'",
    "pyobjc-core; sys_platform == 'darwin'",
    "pyobjc-framework-Quartz; sys_platform == 'darwin'",
    "sentence-transformers",
    "torch",
    "numpy",
    "timm",
    "einops",
    "modelscope",
    "mss",
]

[project.urls]
Homepage = "https://github.com/arkohut/memos"

[project.scripts]
memos = "memos.commands:app"
memos-record = "screen_recorder.record:main"

[tool.setuptools.packages.find]
include = ["memos*", "screen_recorder*"]

[tool.setuptools.package-data]
"*" = ["static/**/*"]
"memos.plugins.ocr" = ["*.yaml", "models/*.onnx"]
